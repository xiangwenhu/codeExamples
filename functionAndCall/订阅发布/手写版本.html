<body>


    <script>

        class EventEmitter {
            constructor() {
                this.handleMaps = {}
            }

            on(type, handler) {
                if (!(type in this.handleMaps)) {
                    this.handleMaps[type] = []
                }
                this.handleMaps[type].push(handler)
            }

            emit(type, params) {
                if (type in this.handleMaps) {
                    this.handleMaps[type].forEach(handler => {
                        handler(params)
                    })
                }
            }

            off(type) {
                if (type in this.handleMaps) {
                    delete this.handleMap[type]
                }
            }
        }


    </script>

</body>

</html>
